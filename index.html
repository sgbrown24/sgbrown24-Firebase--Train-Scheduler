<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="javascript/app.js"></script>



</head>

<body>
    <div class="container">
       
        <div class="jumbotron jumbotron-fluid">

            <h1 class="display-4"> All Aboard</h1>
            <h4>choo choo. Chee chee.</h4>
        </div>


   <div class="row">
   <div class="col-md-12">  
    <div class="card mb-4">
   <div class="card-header">Current Train Schedule</div>
   <div class="card-body">
     <table class="table table-sm table-hover" id='Train-table'>
        
        <thead>
          <tr>
        <th scope="col">Train Name</th>
        <th scope="col">Destination</th>
         <th scope="col">Frequency (min)</th>
       <th scope="col">Next Arrival</th>
       <th scope="col">Minutes Away</th>
       </tr>
      </thead>
       <tbody>
   </tbody>
  </table>
  </div>
</div>
  <br>

  <div class="row">
        <div class="col-md-12">  
         <div class="card mb-4">
        <div class="card-header">Add Train</div>
        <div class="card-body">
          <form>
        <div class="form-group">
          <label for="train-name-input">Train Name</label>
          <input class="form-control" id="train-name"  type="text">
           </div>
  <div class="form-group">
   <label for="train-name-input">Destination</label>
  <input class="form-control" id="destination" type="text">
 </div>

    <div class="form-group">
     <label for="train-name-input">First Train Time (HH:mm - military time)</label>
   <input class="form-control" id="first-train" type="text">
    </div>

    <div class="form-group">
    <label for="train-name-input">Frequency(min)</label>
    <input class="form-control" id="frequency"  type="text">
     </div>

     <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>


</form>







             

</body>

</html>
